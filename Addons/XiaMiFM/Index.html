<style>
	.xmicon{position:fixed;bottom: 110px;right: 50px; width: 50px;height: 50px;background: #ffafaf;overflow: hidden;border:1px solid #dedede;}
	.xmicon img{ cursor: pointer;}
	.xmfm {position:fixed; width: 100%;height:100%; display: none; z-index: 1020;left: 0;top: 0;background: #888;overflow: hidden;filter:alpha(opacity=50);-moz-opacity:0.5;-khtml-opacity: 0.5;opacity: 0.5;}
	.xmflash{width: 0;height:0;position:fixed; z-index: 1025;left:0;top:0;overflow: hidden;}
</style>
<script>
	$(function(){
		$('.xmicon').click(function(){
			changxmflash ();
		});
		$('.xmfm').click(function(){
			changxmflash ();
		});
	});
	function changxmflash () {
		$('.xmfm').toggle();
		if ($('.xmflash').width()>0) {
			$('.xmflash').width(0);
			$('.xmflash').height(0);
		}else{
			$('.xmflash').width('540px');
			$('.xmflash').height('285px');
			$('.xmflash').offset({top:($(window).height()-285)/2+$(window).scrollTop(),left:($(window).width()-540)/2})
		}
	}
</script>
<div class='xmicon'><img src="__ADDONROOT__/xiami.jpg" alt="" title="虾米音乐电台"></div>
<div class="xmfm"></div>
<div class='xmflash'><embed src="http://www.xiami.com/res/kuang/xiamikuang0709.swf" allowFullScreen="true" quality="high" width="540" height="285" align="middle" allowScriptAccess="always" type="application/x-shockwave-flash" ></embed></div>
